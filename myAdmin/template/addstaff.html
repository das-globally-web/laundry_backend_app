{% extends 'base.html' %}
{% block title %}{% if user %}Edit{% else %}Add{% endif %} Staff{% endblock %}

{% block content %}
<div class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4 text-center">{% if user %}Edit{% else %}Register{% endif %} Staff</h2>

        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" name="name" class="form-control" value="{{ user.name|default:'' }}" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="text" name="phone_number" class="form-control" value="{{ user.phone_number|default:'' }}" required>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="staff" {% if user and user.staff %}checked{% endif %}>
                <label class="form-check-label">Staff?</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">{% if user %}Update{% else %}Add{% endif %} Staff</button>
        </form>
    </div>
</div>
{% endblock %}
