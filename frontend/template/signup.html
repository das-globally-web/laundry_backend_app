                <div class="border-login">
                    <div class="row g-0 align-items-center logi-row">
                        <div class="col-12 col-md-6 col-lg-6 col-xl-6">
                            <form method="POST" action="/register/">
                                {% csrf_token %}
                                {% if error %}

                                <div class="containersder">
                                    <h2>Sign Up</h2>

                                    <input type="text" name="current_address" placeholder="Current Address " required>

                                <h3>Very good
                                    works are
                                    waiting for
                                    you Login
                                    Now!!!</h3>
                            </div>
                        </div>
                    </div>
                </div>
        </section>
        <!-- move code  -->
        <div>
            <button onclick="topFunction()" id="topBtn" title="Go to top"><i class="fa-solid fa-arrow-up"></i></button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>


    <script>
        const btn = document.getElementById("topBtn");
        window.onscroll = () => btn.style.display = window.scrollY > 200 ? "block" : "none";
        const topFunction = () => window.scrollTo({ top: 0, behavior: "smooth" });
    </script>
